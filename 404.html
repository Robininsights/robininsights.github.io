<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Robin Insights</title>
    <!-- Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <style>
        :root {
            /* Premium Light Glassy Theme Variables */
            --bg-app: linear-gradient(135deg, #f0f4f8 0%, #e2e8f0 100%); 
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent-blue: #2563eb;
            --shadow-card: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025);
            --shadow-hover: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --font-ui: 'Inter', sans-serif;
        }

        body {
            background: var(--bg-app);
            color: var(--text-primary);
            font-family: var(--font-ui);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Prevent scroll on 404 */
            position: relative;
        }

        /* --- Glass Card Container --- */
        .error-card {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 32px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: var(--shadow-card);
            z-index: 10;
            max-width: 500px;
            width: 90%;
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* --- Branding Section --- */
        .brand-logo-container {
                width: 80px;
    height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 8px;
    animation: floatLogo 6s ease-in-out infinite;}

        .brand-logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            font-size: 32px;
            font-weight: 800;
            margin: 0;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        /* --- Social Media Row --- */
        .social-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin: 10px 0 20px 0;
        }

        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: #fff;
            color: var(--text-secondary);
            border: 1px solid rgba(0,0,0,0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            box-shadow: var(--shadow-card);
        }

        .social-icon svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            color: #FF0000; /* YouTube Red on hover */
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
            background: #fff5f5;
        }
        
        .social-icon:hover svg {
            transform: scale(1.15);
        }
        
        /* Specific hover colors for other icons */
        .social-icon:nth-child(1):hover { color: #229ED9; background: #f0f9ff; } /* Telegram */
        .social-icon:nth-child(2):hover { color: #000000; background: #f8fafc; } /* X */

        /* Staggered entrance for icons */
        .social-icon:nth-child(1) { animation: slideUp 0.5s ease-out 0.2s backwards; }
        .social-icon:nth-child(2) { animation: slideUp 0.5s ease-out 0.3s backwards; }
        .social-icon:nth-child(3) { animation: slideUp 0.5s ease-out 0.4s backwards; }


        /* --- Text Content --- */
        h2 {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
        }

        p {
            font-size: 16px;
            color: var(--text-secondary);
            margin: 0;
            line-height: 1.6;
            max-width: 300px;
        }

        /* --- The Big Back Button --- */
        .back-btn {
            margin-top: 8px;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 36px;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: #ffffff;
            border: none;
            border-radius: 50px;
            font-family: var(--font-ui);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 20px -5px rgba(30, 41, 59, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            outline: none;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(30, 41, 59, 0.4);
            background: linear-gradient(135deg, #334155 0%, #1e293b 100%);
        }

        .back-btn:active {
            transform: translateY(0);
        }

        /* Arrow Animation */
        .arrow-icon {
            transition: transform 0.3s ease;
        }

        .back-btn:hover .arrow-icon {
            transform: translateX(-4px);
        }

        /* --- Decor Background Elements (Same as Index) --- */
        .bg-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.6;
            animation: float 10s infinite alternate ease-in-out;
        }
        .blob-1 { 
            width: 500px; height: 500px; 
            top: -100px; left: -100px; 
            background: radial-gradient(circle, rgba(200, 210, 255, 0.5) 0%, rgba(255,255,255,0) 70%); 
        }
        .blob-2 { 
            width: 600px; height: 600px; 
            bottom: -150px; right: -150px; 
            background: radial-gradient(circle, rgba(200, 255, 230, 0.4) 0%, rgba(255,255,255,0) 70%);
            animation-delay: -5s;
        }

        /* Animations */
        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.9) translateY(20px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, 40px); }
        }

        @keyframes floatLogo {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .error-card { padding: 40px 24px; width: 85%; }
        }
    </style>
</head>
<body>

    <!-- Main Content -->

        <!-- Branding Logo -->

        </div>

        <h2>404 | Page doesn't exist</h2>
        <p>The journal page you are looking for isn't here.</p>

        <button onclick="handleBack()" class="back-btn">
            <span class="material-icons-round arrow-icon">arrow_back</span>
            Go Back
        </button>
    </div>

    <script>
        function handleBack() {
            // Check if there is a history stack to go back to
            if (window.history.length > 1) {
                window.history.back();
            } else {
                // If opened in new tab or direct link, go to homepage
                window.location.href = 'https://robininsights.github.io';
            }
        }
    </script>

</body>
</html>
